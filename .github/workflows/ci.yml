name: CI

on:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]

jobs:
  Lint:
    # 运行环境
    runs-on: ubuntu-latest
    # 任务步骤
    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.2.1

      - name: Install package
        run: pnpm install

      - name: Run lint
        run: pnpm run lint

  UnitTest:
    # 运行环境
    runs-on: ubuntu-latest
    # 任务步骤
    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.2.1

      - name: Install package
        run: pnpm install
        
      - name: Run test
        run: pnpm run test:run

